<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="http://fonts.googleapis.com/css?family=Bitter" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <title>Ring Size</title>
</head>
<body>
    <div class="form-measure">
        <h1>Finger Measurer<span>Here you can measure the correct ring size</span></h1>
        <div class="section"><span>1</span>First Method</div>
        <div class="inner-wrap">
            <p>Wrap the thread around your finger</p>
            <label>Thread Length (mm)
                <input type="text" name="field1" />
            </label>
            <div class="button-section">
                <input type="submit" onclick="methodOne" />
            </div>
        </div>
        
        <div class="section"><span>2</span>Second Method</div>
        <div class="inner-wrap">
            <label>Your Full Name <input type="text" name="field1" /></label>
            <div class="button-section">
                <input type="submit" onclick="methodTwo" />
            </div>
        </div>
    </div>
    <script src="js/custom.js"></script>
</body>
</html>
